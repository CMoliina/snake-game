<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNAKE GAME</title>
    <!--Libraries p5.json-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

</head>
<body>
    <!-- css -->
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
    </style>
    <!-- JSON -->
    <script>
        // Game constants
        const COLUMNS = 40
        const ROWS = 30
        const EDGE = 20
        const WIDTH_CANVAS = COLUMNS * EDGE
        const HEIGHT_CANVAS = ROWS * EDGE
        
        //CONTROL VARIABLES
        let up
        let down 
        let right
        let left 

        //Scenario variables
        let snake

        //Environment variables html
        let canvas

        function setup(){
            frameRate(15)
            canvas = createCanvas(WIDTH_CANVAS, HEIGHT_CANVAS)
            windowResized()
            snake = new Snake()
            up = createVector(0, -1)
            down = createVector(0, 1)
            right = createVector(1, 0)
            left = createVector (-1, 0)
        }

        function windowResized(){
            let scale = windowWidth/width
            if (scale >= 1){
                return
            }
            canvas.style("width", width * scale + "px")
            canvas.style("height", height * scale + "px")

        }

        function draw(){
            background("red")
            snake.drawing()
        }

        function keyPressed(){
            if(!isLooping()){
                newGame()
            }
            switch (keyCode) {
                case UP_ARROW:
                    snake.aceleration = up
                    break;
                case DOWN_ARROW:
                    snake.aceleration = down
                    break;
                case RIGHT_ARROW:
                    snake.aceleration = right
                    break;
                case LEFT_ARROW:
                    snake.aceleration = left
                    break;
                default:
                    break;
            }
        }

        function newGame(){
            snake = new Snake()
            loop()
        }

        function endGame(){
            if(snake.hitSystem()){
                    textAlign(CENTER, CENTER)
                    textSize(50)
                    text("GAME COMPLETED", width/2, height/2)
                    noLoop()
                }
        }

        function Snake(){
            this.position = createVector(
                COLUMNS/2,
                ROWS/2
            ) 
            this.aceleration = createVector()
            this.hitSystem = function(){
                if(this.position.x < 0 || this.position.y < 0){
                    return true
                }
                if(this.position.x >= COLUMNS || this.position.y >= ROWS){
                    return true
                }
                return false
            }
            this.drawing = function(){
                fill = "white"
                rect(this.position.x * EDGE, 
                this.position.y * EDGE, 
                EDGE, 
                EDGE
                )
                endGame()
                if(this.hitSystem()){
                    textAlign(CENTER, CENTER)
                    textSize(50)
                    text("GAME COMPLETED", width/2, height/2)
                    noLoop()
                }
                this.position.add(this.aceleration)
            }
        }

    </script>
</body>
</html>
