<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNAKE GAME</title>
    <!--Libraries p5.json-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

</head>
<body>
    <!-- css -->
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
    </style>
    <!-- JSON -->
    <script>
        // Game constants
        const COLUMNS = 40
        const ROWS = 30
        const EDGE = 20
        const WIDTH_CANVAS = COLUMNS * EDGE
        const HEIGHT_CANVAS = ROWS * EDGE
        
        //CONTROL VARIABLES
        let up
        let down 
        let right
        let left 
        
        //Scenario variables
        let snake

        //Environment variables html
        let canvas

        function setup(){
            canvas = createCanvas(WIDTH_CANVAS, HEIGHT_CANVAS)
            windowResized()
            snake = new Snake()
        }

        function windowResized(){
            let scale = windowWidth/width
            if (scale >= 1){
                return
            }
            canvas.style("width", width * scale + "px")
            canvas.style("height", height * scale + "px")

        }

        function draw(){
            background("black")
            snake.drawing()
        }

        function keyPressed(){
            switch (keyCode) {
                case UP_ARROW:
                    
                    break;
            
                default:
                    break;
            }
        }

        function Snake(){
            this.position = createVector(
                COLUMNS/2,
                ROWS/2
            ) 
            this.aceleration = createVector()
            this.drawing = function(){
                fill = "white"
                rect(this.position.x * EDGE, 
                this.position.y * EDGE, 
                EDGE, 
                EDGE
                )
            }
        }

    </script>
</body>
</html>
